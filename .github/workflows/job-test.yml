---
name: Test Job

on:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Test
        run: go test -v ./...
      - uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: build --snapshot --clean
