---
name: Lint Job

on:
  workflow_call:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5
        with:
          go-version: "1.21"
          cache: false
      - name: Install gofumpt
        uses: jaxxstorm/action-install-gh-release@25d5e2dd555cd74f1fab9ac1e6ea117acde2c0c4 # v1.12.0
        with:
          repo: mvdan/gofumpt
          tag: v0.5.0
          cache: enable
          extension-matching: nah
          rename-to: gofumpt
          chmod: 0700
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
        with:
          fetch-depth: 0
      - name: Check code formatting
        run: |
          set -euo pipefail
          gofumpt -l $( \
              git diff-tree -r --no-commit-id --name-only --diff-filter=ACMRT \
                "origin/$GITHUB_BASE_REF..origin/$GITHUB_HEAD_REF" \
              | grep '\.go$' \
            ) \
            | tee /dev/stderr \
            | test $(wc -l) -eq 0
      - uses: golangci/golangci-lint-action@971e284b6050e8a5849b72094c50ab08da042db8 # v6
