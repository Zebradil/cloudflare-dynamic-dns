# Make sure to check the documentation at https://goreleaser.com
---
before:
  hooks:
    - go mod tidy
builds:
  - binary: cloudflare-dynamic-dns
    env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
      - linux_386
      - linux_arm64
      - linux_arm_6
      - linux_arm_7
      - linux_mips
      - linux_mipsle
      - linux_mips64
      - linux_mips64le
      - darwin_amd64
      - darwin_arm64
      - windows_amd64
      - windows_386
archives:
  - name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - systemd/*
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
